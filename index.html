<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>


<body>
  <div class="top">
    <img class="pattern-top" src="images\bg-pattern-top.svg" alt="pattern-top">
  </div>

  <div class="bottom">
    <img class="pattern-bottom" src="images\bg-pattern-bottom.svg" alt="pattern-bottom">
  </div>

  <div class="middle">

    <div class="card">
      <div class="card-all">
        <img class="pattern-card" width="400px" src="images\bg-pattern-card.svg" alt="pattern-card">
        <img class="victor" src="images\image-victor.jpg" alt="victor">
        <p class="twentysix"> <span class="V">Victor Crest</span> 26 </p>
        <p>London</p>
        <hr>
        <table>
          <tbody>
            <tr>
              <th>80K</th>
              <th>803K</th>
              <th>1.4K</th>
            </tr>
            <tr>
              <td>Followers</td>
              <td>Likes</td>
              <td>Photos</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kate Po</a>.
  </div>
</body>


</html>
